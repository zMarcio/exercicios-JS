<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="union">
        <div>
            <h1>Abaixo a senha</h1>
            <div class="senha"></div>
        </div>
        <div>
            <form>
                <label for="inputNum">Diga o numero da sua senha<input type="number" name="inputNum" id="inputNum" value="20"></label>
                <label for="numberOpen">Senha com número<input type="checkbox" name="numberOpen" id="numberOpen"></label>
                <label for="letterUp">Senha com letras maiúscula<input type="checkbox" name="letterUp" id="letterUp"></label>
                <label for="letterLow">Senha com letra pequenas<input type="checkbox" name="letterLow" id="letterLow"></label>
                <label for="symbol">Senha com simbolos<input type="checkbox" name="symbol " id="symbol"></label>
                <button type="submit" class="button">Gerar senha</button>
            </form>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
